{% extends 'base_lk.html' %}

{% block Header %}
	{% include '/headers/profile.html' %}
{% endblock %}

{% block Body %}
<section class="main-section">
    <div class="container">
        <div class="main-inner">
            <div class="title">
                Адреса
            </div>
            <div class="push100 hidden-xss"></div>
            <div class="push25 visible-xss"></div>
            <ul class="lk">
                {% if address_list %}
                    {% for id, address in address_list: %}
                    <li value="{{ id }}">
                        {{ address }}
                    </li>
                    {% endfor %}
                {% else %}
                    <li>Список пуст</li>
                {% endif %}
            </ul>
        </div>	
    </div>
</section>
{% endblock %}
